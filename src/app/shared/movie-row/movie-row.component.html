  <img class="card-img-top" src="{{ movieRow.imageUrl }}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{ movieRow.name }}</h5>
    <p class="card-text">{{ movieRow.director }}</p>
    <p class="card-text">{{ movieRow.duration }}</p>
    <p class="card-text">{{ movieRow.releaseDate }}</p>
    <p class="card-text">{{ movieRow.genres }}</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
    <button type="select">Select</button>
  </div>
