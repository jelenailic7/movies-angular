<ul class="list-group" *ngFor = "let movie of movies">
<li class="list-group-item">{{ movieRow.name }}</li>
<li class="list-group-item">{{ movieRow.director }}</li>
<li class="list-group-item"><img src = "{{ movieRow.imageUrl }}"></li>
<li class="list-group-item">{{ movieRow.duration }}</li>
<li class="list-group-item">{{ movieRow.releaseDate }}</li>
<li class="list-group-item">{{ movieRow.genres }}</li>
</ul>
<hr>
